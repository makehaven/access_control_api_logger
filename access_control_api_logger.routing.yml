access_control_api_logger.uuid_permission:
  path: '/api/v0/uuid/{uuid}/permission/{permission_id}'
  defaults:
    _controller: '\Drupal\access_control_api_logger\Controller\AccessControlApiLoggerController::handleRequest'
    _title: 'Access Control API Logger'
  requirements:
    _access: 'TRUE'
  options:
    no_cache: 'TRUE'

